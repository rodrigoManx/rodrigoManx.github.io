<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: black;
  stroke-width: 2px;
  transition: opacity .1s ease-out;
}


.tick line {
  display: none;
}

.xTick {
  opacity: 0;
  fill: none;
  stroke: black;
  stroke-width: 1px;
  transition: opacity 1s ease-out;
}


.xTickLabel {
  opacity: 0;
  font-size: 12px;
  transition: opacity 1s ease-out;
}



.graph2:hover .tl{
  transform: scaleX(1);
  transform: scaleY(1);
} 

.graph2:hover .line {
  opacity: 0.1;
}

.path-g2 {
  opacity: 1 !important;
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash 5s linear infinite;
}


.tendencyLine {
  fill: none;
  stroke: black;
  stroke-width: 1px;
}

.tl {
  transform: scaleX(0);
  transform: scaleY(0);
  transform-origin: 0 50%;
  transition: transform .3s ease-out;
}

.tendencyCircle {
  stroke: black;
  fill: white;
}

.graph1:hover .xTick, .graph1:hover .xTickLabel{
  opacity: 1;
}

.graph1:hover .tl{
  transform: scaleX(1);
  transform: scaleY(1);
} 

.graph1:hover .line {
  opacity: 0.3;
}

.micras {
  font-size: 20px;
}

@keyframes dash {
  from {
    stroke-dashoffset: 2000;
  }
  to {
    stroke-dashoffset: 0;
  }
}

</style>
<body>
<div id="chart2">    
</div>
<div id="chart1">
</div>
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>



d3.csv("data2.csv", function(error, data) {
  if (error) throw error;

  var margin = {top: 20, right: 20, bottom: (($(window).width()*0.9)*0.07), left: 50},
      width = ($(window).width()*0.9) - margin.left - margin.right,
      height = (($(window).width()*0.9)/2) - margin.top - margin.bottom;

  var parseTime = d3.timeParse("%d-%b-%y");

  var x = d3.scaleBand().range([0, width]).padding(1);
  var y = d3.scaleLinear().range([height, 0]);

  var svg = d3.select("#chart2").append("svg")
      .attr("class", "graph2")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  x.domain(data.map(function(d) { return d.date; }));
  y.domain([83, 113]);

  var cat = ["FD","SD","FC","CV","PM","MFD"];
  var catDict = {"FD": 15,"SD": 30,"FC": 45,"CV": 60,"PM": 75,"MFD": 90};

  var legendOffset = 370;
  var itemOffset = 0;

  var legend = d3.scaleBand().range([0, width]).padding(1);
  legend.domain(cat);

  console.log(legend("FD"));
  console.log(legend("SD"));

  svg.append("g").attr("class", "legend").selectAll(".legend")
    .data(cat).enter()
    .append("text")
    .text(function(d) {itemOffset+=10; return d;})
    .attr("class", function(d) {return d;})
    .attr("x", function(d){return legend(d)})
    .attr("y", height + margin.top + (margin.bottom*0.4))
    .on("mouseenter", function(){
        var cat = $(this).attr("class");
        var path = $(".line." + cat);
        var tick = $(".xTick." + cat);
        var label = $(".xTickLabel." + cat);
        path.addClass("path-g2");
        tick.css("opacity", 1);
        label.css("opacity", 1);
    })
    .on("mouseleave", function() {
      var cat = $(this).attr("class");
      var path = $(".line." + cat);
      var tick = $(".xTick." + cat);
      var label = $(".xTickLabel." + cat);
      path.removeClass("path-g2");
      tick.css("opacity", 0);
      label.css("opacity", 0);
    })

  svg.append("g")
    .attr("transform", "translate(0,0)")
    .attr("class", "yAxis")
    .call(d3.axisLeft(y));

  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  for (let i = 0; i < cat.length; ++i){
    var currentCat = cat[i];

    var valueline = d3.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d[currentCat]); });
    
    svg.append("path")
        .data([data])
        .attr("class", function(d){return "line " + currentCat})
        .attr("d", valueline);

    var xTick = d3.line()
       .x(function(d) { return d.x; })
       .y(function(d) { return d.y; });

    svg.append("g").selectAll(".customXTicks")
        .data(data)
        .enter().append("path")
        .attr("class", function(d){return "xTick " + currentCat})
        .attr("d", function(d) {
          var start = {};
          var end = {}
          var line = [start, end];
          start.x = x(d.date);
          start.y = height;
          end.x = x(d.date);
          end.y = y(d[currentCat]);
          return xTick(line);
        });

    svg.append("g").selectAll(".customXTicksLabel")
      .data(data)
      .enter().append("text")
      .attr("class", function(d){return "xTickLabel " + currentCat})
      .text(function(d) { return Math.round(d[currentCat] * 100) / 100})
      .attr("x", function(d) {return x(d.date) + 10})
      .attr("y", function(d) {return y(d[currentCat]) - 5});



    var yAxis = d3.axisRight(y)
      .tickSize(width);


  }

});

d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = ($(window).width()*0.9) - margin.left - margin.right,
      height = (($(window).width()*0.9)/2) - margin.top - margin.bottom;

  var parseTime = d3.timeParse("%d-%b-%y");

  var x = d3.scaleBand().range([0, width]).padding(1);
  var y = d3.scaleLinear().range([height, 0]);

  var svg = d3.select("#chart1").append("svg")
      .attr("class", "graph1")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    console.log(data.map(function(d) { return d.date; }));

    x.domain(data.map(function(d) { return d.date; }));
    y.domain([86, 104]);


  var valueline = d3.line()
    .x(function(d) { console.log(x(d.date)); return x(d.date); })
    .y(function(d) { return y(d.close); });
  
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  var xTick = d3.line()
     .x(function(d) { return d.x; })
     .y(function(d) { return d.y; });

  svg.append("g").selectAll(".customXTicks")
      .data(data)
      .enter().append("path")
      .attr("class", "xTick")
      .attr("d", function(d) {
        var start = {};
        var end = {}
        var line = [start, end];
        start.x = x(d.date);
        start.y = height;
        end.x = x(d.date);
        end.y = y(d.close);
        return xTick(line);
      });

  svg.append("g").selectAll(".customXTicksLabel")
    .data(data)
    .enter().append("text")
    .attr("class", "xTickLabel")
    .text(function(d) { return Math.round(d.close * 100) / 100})
    .attr("x", function(d) {return x(d.date) + 10})
    .attr("y", function(d) {return y(d.close) - 5});

  var tendencyLine = [data[0], data[data.length-1]];

  svg.append("g").attr("class", "tl").append("path")
  .attr("class", "tendencyLine")
  .attr("d", function(d) {
    var start = {};
    var end = {}
    var line = [start, end];
    start.x = x(tendencyLine[0].date);
    start.y = y(tendencyLine[0].close);
    end.x = x(tendencyLine[1].date);
    end.y = y(tendencyLine[1].close);
    return xTick(line);
  });

  svg.select(".tl").selectAll(".tendencyCircle")
    .data(tendencyLine)
    .enter().append("circle")
    .attr("class", "tendencyCircle")
    .attr("cx", function(d){return x(d.date)})
    .attr("cy", function(d){return y(d.close)})
    .attr("r", "10");

  svg.select(".tl").selectAll(".micras")
    .data(tendencyLine)
    .enter().append("text")
    .text(function(d){return d.micras+"Âµm"})
    .attr("class", "micras")
    .attr("x", function(d){return x(d.date)})
    .attr("y", function(d){return y(d.close)-25});

  var yAxis = d3.axisRight(y)
    .tickSize(width);

  svg.append("g")
      .attr("transform", "translate(0,0)")
      .attr("class", "yAxis")
      .call(d3.axisLeft(y));

  function customYAxis(g) {
      g.call(yAxis);
      g.selectAll(".tick text").attr("x", 4).attr("dy", -4);
  }

});
</script>
</body>
